<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1B1B1B; color: #fff; }
        .card { margin-top: 50px; border-radius: 10px; }
        .cart-container { max-width: 800px; margin: auto; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #444; }
        .cart-total { font-size: 1.5rem; margin-top: 20px; text-align: right; }
    </style>
    <script>
        // Функция для загрузки товаров из корзины
        function loadCart() {
            const cartContainer = document.getElementById('cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            cartContainer.innerHTML = '';

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <h5>${item.name}</h5>
                        <p>Price: $${item.price.toFixed(2)} x ${item.quantity}</p>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-danger" onclick="removeItem('${item.id}')">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });

            document.getElementById('cart-total').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Функция для очистки корзины
        function clearCart() {
            localStorage.clear(); // Очищаем весь localStorage
            loadCart();           // Обновляем отображение корзины
        }

        // Функция для удаления одного товара
        function removeItem(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== id); // Удаление конкретного элемента
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Загрузка корзины при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-body-tertiary bg-dark border-bottom border-body"  data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Bookshop</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Contact info</a></li>
                <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container cart-container">
    <h2 class="text-center my-4">Shopping Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total" class="cart-total">Total: $0.00</div>
    <button class="btn btn-success mt-3 float-end">Checkout</button>
    <!-- Кнопка для очистки всей корзины -->
    <button class="btn btn-danger mt-3 float-start" onclick="clearCart()">Clear Cart</button>
</div>

</body>
</html>
