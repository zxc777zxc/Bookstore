<!DOCTYPE html>

    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #1B1B1B; 
        }

        footer {
            color: white;
            background: #343A40; 
            height: 80px;
        }
    </style>

    <script>
        // Function to validate form fields and passwords
        function validateRegistrationForm(event) {
            event.preventDefault(); // Prevent form from submitting

            let firstName = document.querySelector('input[name="first_name"]').value;
            let lastName = document.querySelector('input[name="last_name"]').value;
            let email = document.querySelector('input[name="email"]').value;
            let phone = document.querySelector('input[name="phone"]').value;
            let password = document.querySelector('input[name="password"]').value;
            let confirmPassword = document.querySelector('input[name="confirm_password"]').value;

            // Check if all fields are filled
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                alert("Please fill out all fields.");
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Confirm submission
            let confirmAction = confirm("Do you want to submit the registration form?");
            if (confirmAction) {
                alert("Registration successful!");
                document.getElementById("registration-form").submit(); // Submit form
            } else {
                alert("Registration canceled.");
            }
        }
    </script>
</head>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-white">
                <div class="card-body">
                    <h3 class="card-title text-center">Registration</h3>
                    <form id="registration-form" onsubmit="validateRegistrationForm(event)">
                        <div class="mb-3">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="phone" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" minlength="8">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter Password" minlength="8">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Register</button>
                        </div>
                    </form>
