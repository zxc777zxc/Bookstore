<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #22577A;
        }

        footer {
            color: white;
            background: #38A3A5;
            height: 80px;
        }
    </style>
</head>
<body>

<header class="bg-success p-3 text-center">
    <div class="container d-flex justify-content-between">
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="openbtn">☰ Categories |</label>
        <div class="sidenav">
            <label for="menu-toggle" class="closebtn">×</label>
            <span id="cat">Categories</span>
            <a href="fiction_book.html">Fiction</a>
            <a href="childrensbook.html">Children Books</a>
            <a href="categories.html">All Categories</a>
        </div>
        <a href="cart.html" class="text-white">Shopping Cart</a> |
        <a href="contacts.html" class="text-white">Contacts</a> |
        <a href="index.html" class="text-white">Main page</a> |
        <a href="genre_quiz.html" class="text-white">Quiz about genre</a>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Registration</h3>
                    <form id="registration-form">
                        <div class="mb-3">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="phone" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" minlength="8">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter Password" minlength="8">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5">
    <div class="container py-4">
        <p>Contact info: Email - ulanbakytbekov@gmail.com | Phone: +77079877684</p>
    </div>
</footer>

</body>
</html>
